<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SYNTHWAVE</title>
  <script src="https://use.fontawesome.com/0dc58fe6c9.js"></script>
  <link rel="stylesheet" href="css/master.css">

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-100084146-1', 'auto');
  ga('send', 'pageview');

  </script>
</head>
<body>

  <div class="title">
    <p>SYNTHWAVE</p>
  </div>

  <div id="instructions" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="close">&times;</span>
      <p>Best with headphones.</p>
    </div>
  </div>


  <div class="options">
    <select id="sounds">
      <option disabled >Select soundscape:</option>
      <option value="plucky">Synth 1</option>
      <option value="synth">Synth 2</option>
      <option value="bird" selected>Bird</option>
    </select>
    <canvas id="visualization" width=635px height=200px></canvas>

    <select id="visuals">
      <option disabled >Select visualizer:</option>
      <option value="wavelength">Wavelength</option>
      <option value="frequency" selected>Frequency</option>
    </select>
  </div>



  <div class="keyboard-wrapper">
    <section id="keyboard">
      <ul class="keyboard-row">
        <li class="key q green">Q</li>
        <li class="key w green">W</li>
        <li class="key e green">E</li>
        <li class="key r green">R</li>
        <li class="key t pink">T</li>
        <li class="key y pink">Y</li>
        <li class="key u pink">U</li>
        <li class="key i pink">I</li>
        <li class="key o purple">O</li>
        <li class="key p purple">P</li>
        <li class="key [ purple">[</li>
        <li class="key ] purple">]</li>
      </ul>
      <ul class="keyboard-row">
        <li class="key a green">A</li>
        <li class="key s green">S</li>
        <li class="key d green">D</li>
        <li class="key f green">F</li>
        <li class="key g pink">G</li>
        <li class="key h pink">H</li>
        <li class="key j pink">J</li>
        <li class="key k purple">K</li>
        <li class="key l purple">L</li>
        <li class="key ; purple">;</li>
        <li class="key ' purple">'</li>
      </ul>
      <ul class="keyboard-row">
        <li class="key z green">Z</li>
        <li class="key x green">X</li>
        <li class="key c green">C</li>
        <li class="key v green">V</li>
        <li class="key b pink">B</li>
        <li class="key n pink">N</li>
        <li class="key m purple">M</li>
        <li class="key , purple">,</li>
        <li class="key . purple">.</li>
        <li class="key / purple">/</li>
      </ul>
      <ul class="keyboard-row">
        <li class="key space blue">SPACE</li>
      </ul>

    </section>
  </div>

  <div class="personal-info">
    <a href="https://github.com/christinegaribian/synthwave"
    title="Github"
    target="_blank">
    <i class="fa fa-github" aria-hidden="true"></i>
  </a>

  <a href="https://www.linkedin.com/in/christinegaribian/"
  target="_blank"
  title="LinkedIn" >
  <i class="fa fa-linkedin-square" aria-hidden="true"></i>
</a>

<a href="http://christine.garibian.codes"
  target="_blank"
  title="Personal Site">
  <i class="fa fa-user-circle" aria-hidden="true"></i>
</a>
</div>

<script type="application/javascript" src="bundle.js"></script>
</body>
</html>
