<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>synthwaves</title>
  <link rel="stylesheet" href="css/master.css">
</head>
<body>

  <div class="keyboard-wrapper">
    <section id="keyboard">
      <ul class="keyboard-row">
        <li class="key q">Q</li>
        <li class="key w">W</li>
        <li class="key e">E</li>
        <li class="key r">R</li>
        <li class="key t">T</li>
        <li class="key y">Y</li>
        <li class="key u">U</li>
        <li class="key i">I</li>
        <li class="key o">O</li>
        <li class="key p">P</li>
        <li class="key [">[</li>
        <li class="key ]">]</li>
      </ul>
      <ul class="keyboard-row">
        <li class="key a">A</li>
        <li class="key s">S</li>
        <li class="key d">D</li>
        <li class="key f">F</li>
        <li class="key g">G</li>
        <li class="key h">H</li>
        <li class="key j">J</li>
        <li class="key k">K</li>
        <li class="key l">L</li>
        <li class="key ;">;</li>
        <li class="key '">'</li>
      </ul>
      <ul class="keyboard-row">
        <li class="key z">Z</li>
        <li class="key x">X</li>
        <li class="key c">C</li>
        <li class="key v">V</li>
        <li class="key b">B</li>
        <li class="key n">N</li>
        <li class="key m">M</li>
        <li class="key ,">,</li>
        <li class="key .">.</li>
        <li class="key /">/</li>
      </ul>
      <ul class="keyboard-row">
        <li class="key space">SPACE</li>
      </ul>
      <select id="sounds" onChange="">
        <option disabled selected>Select a soundscape:</option>
        <option value="synth">Computer-Generated Synth</option>
        <option value="Bird">Bird</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
    </section>
  </div>

  <div class="animation">
    <canvas></canvas>
  </div>
  <script type="application/javascript" src="bundle.js"></script>
</body>
</html>
