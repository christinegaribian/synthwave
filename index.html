<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>synthwaves</title>
  <link rel="stylesheet" href="css/master.css">
</head>
<body>

  <section class="keyboard">
    <ul class="keyboard-row">
      <li class="key">Q</li>
      <li class="key">W</li>
      <li class="key">E</li>
      <li class="key">R</li>
      <li class="key">T</li>
      <li class="key">Y</li>
      <li class="key">U</li>
      <li class="key">I</li>
      <li class="key">O</li>
      <li class="key">P</li>
      <li class="key">[</li>
      <li class="key">]</li>
    </ul>
    <ul class="keyboard-row">
      <li class="key">A</li>
      <li class="key">S</li>
      <li class="key">D</li>
      <li class="key">F</li>
      <li class="key">G</li>
      <li class="key">H</li>
      <li class="key">J</li>
      <li class="key">K</li>
      <li class="key">L</li>
      <li class="key">;</li>
      <li class="key">'</li>
      <li class="keyboard-key"></li>
    </ul>
    <ul class="keyboard-row">
      <li class="key">Z</li>
      <li class="key">X</li>
      <li class="key">C</li>
      <li class="key">V</li>
      <li class="key">B</li>
      <li class="key">N</li>
      <li class="key">M</li>
      <li class="key">,</li>
      <li class="key">.</li>
      <li class="key">/</li>
      <li class="keyboard-key"></li>
      <li class="keyboard-key"></li>
    </ul>
  </section>

  <div class="animation">
    <canvas></canvas>
  </div>
</body>
</html>
